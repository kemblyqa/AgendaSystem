<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="controller.js"></script>
    <!-- ROYLAND IMPORTS -->
    <script src="https://cdn.ckeditor.com/4.13.0/standard-all/ckeditor.js"></script>

    <title>Agenda</title>
</head>

<body>
    <div class="sidebar" id="agenda-list-manager">
        <input class="addMinute" type="button" onclick="agenda.createNewMinute()" value="Crear Nueva Acta">
        <input type="text" id="searchFilterInput" onkeyup="agenda.searchFilter()" placeholder="Buscar acta ">
    </div>
    <div style="display:none;" class="content" id="container-id">
        <input class="addMinute" type="button" style="width: 50%; float: left;" value="Reacomodar" onclick="agenda.refreshMinute()">
        <input class="addMinute" type="button" style="width: 50%;" value="Guardar Definitivo" onclick="agenda.saveFinal()">
        <div class="card">

            <div id="elements">

            </div>
        </div>


        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="showData"></p>
            </div>

        </div>
    </div>
</body>

</html>
